<html>
	<head>
		<link rel="stylesheet" href="highlight/styles/default.css">
		<script src="highlight/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<script type="text/javascript" src="js2swift.js"></script>
		<script type="text/javascript">
		function convert() {
			var sourceText = document.getElementById("source").value;
			var sourceJSON = JSON.parse(sourceText);
			var destination = document.getElementById("destination");
			destination.innerText = parseDocument(sourceJSON);
			hljs.highlightBlock(destination);
		}
		</script>
	</head>
	<body>
		<a href="https://gist.github.com/viteinfinite/b5f8ed2c62318ed616a7"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
		<textarea id="source" cols="70" rows="20"></textarea>
		<br />
		<button onclick="javascript:convert()">Convert</button>
		<br />
		<pre><code class="swift" id="destination">...</code></pre>
	</body>
</html>
