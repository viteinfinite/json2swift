<html>
	<head>
		<title>json2swift | Generate boilerplate code for your structs or classes</title>
		
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

		<link href='https://fonts.googleapis.com/css?family=PT+Mono&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/default.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/exports.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
		
		<script type="text/javascript">
		hljs.initHighlightingOnLoad();
		function convert() {
			var sourceText = document
				.getElementById("source")
				.value
				.replace(new RegExp("\n", 'g'), " ");

			var destination = document.getElementById("destination");

    		try {
         		var sourceJSON = JSON.parse(sourceText);
    		} catch(e) {
        		destination.innerText = e;
        		return;
    		}			
			
			var writers = [json2swift.writers.base];
			if (document.getElementById("radio-writer-class").checked) {
				writers.push(json2swift.writers.class);
			}
			if (document.getElementById("radio-writer-nsobject").checked) {
				writers.push(json2swift.writers.class);
				writers.push(json2swift.writers.nsObject);
			}
			if (document.getElementById("radio-writer-argo").checked) {
				writers.push(json2swift.writers.argo);
			}
			if (document.getElementById("radio-writer-unbox").checked) {
				writers.push(json2swift.writers.unbox);
			}

			destination.textContent = json2swift.parseDocument(sourceJSON, writers);
			hljs.highlightBlock(destination);
		}
		</script>
	</head>
	<body>

		<a href="https://github.com/viteinfinite/json2swift"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

		<div class="container">
			<div class="row">
				<h1><img class="logo" src="./images/logo.svg" title="JSON2Swift" alt="JSON2Swift"></h1>
			</div>

			<div class="row">
				<div id="writer-cbs">
					<div class="six columns">
						<h6>Choose a representation</h6>
						<input type="radio" name="representation" id="radio-writer-struct" checked> Struct<br>
  						<input type="radio" name="representation" id="radio-writer-class"> Class<br>
  						<input type="radio" name="representation" id="radio-writer-nsobject"> NSObject<br><br>
					</div>
					<div class="six columns">
						<h6>...and a flavor</h6>
						<input type="radio" name="flavor" id="radio-writer-none" checked> None<br>
  						<input type="radio" name="flavor" id="radio-writer-argo"> Argo<br>
  						<input type="radio" name="flavor" id="radio-writer-unbox"> Unbox
					</div>
				</div>		
			</div>

			<div class="row">
				<textarea class="source" id="source">
{
	"name": "JSON2Swift",
	"isYour": ["friend"]
}
				</textarea>
			</div>
			
			<div class="row">
				<button onclick="javascript:convert()">Convert</button>
			</div>
			
			<div class="row"> 
				<pre><code class="swift" id="destination">...</code></pre>
			</div>

			<footer>
				<p>

				</p>
				<p>
					JSON2Swift is proudly supported by

				</p>
			</footer>
		</div>
	</body>
</html>
